<div id="container-div">
    <div id="img-div">
      <img
        src="https://c.tenor.com/znl7mOWHkhwAAAAi/vaxxed-plan-your-vaccine.gif"
        alt="”animated”"
      />
    </div>
    <div id="form-holder-div">
      <h2>{{this.title}}</h2>
      <form class="example-form" >
        <mat-card-content>
                 
          <mat-card class="custom-scroll-bar">
            <table
              mat-table
              [dataSource]="dataSource"
              matSort
              (matSortChange)="announceSortChange($event)"
              class="mat-elevation-z8"
              id="userTable"
            >
              <ng-container matColumnDef="Naziv">
                <th
                style="text-align: center;"
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header="naziv"
                  sortActionDescription="Sort by naziv"
                >
                  Naziv
                </th>
                <td mat-cell name="naziv" *matCellDef="let element">
                  {{ element.id }}
                </td>
              </ng-container>

              <ng-container matColumnDef="Datum">
                <th
                style="text-align: center;"
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header="datum"
                  sortActionDescription="Sort by datum"
                >
                Datum kreiranja
                </th>
                <td mat-cell name="datum" *matCellDef="let element">
                  {{ element.datumKreiranja }}
                </td>
              </ng-container>

              <ng-container matColumnDef="PDF">
                <td></td>
                <th mat-header-cell *matHeaderCellDef style="text-align: center;">PDF</th>
                <td mat-cell *matCellDef="let element; let i = index">
                  <button
                    mat-button
                    color="accent"
                    type="submit"
                    (click)="showPdf(element.id)"
                  >
                    <mat-icon><span class="material-icons">file_download</span></mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="XHTML">
                <td></td>
                <th mat-header-cell *matHeaderCellDef style="text-align: center;">XHTML</th>
                <td mat-cell *matCellDef="let element; let i = index">
                  <button
                    mat-button
                    color="accent"
                    type="submit"
                    (click)="showXhtml(element.id)"
                  >
                    <mat-icon><span class="material-icons">file_download</span></mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="JSON">
                <td></td>
                <th mat-header-cell *matHeaderCellDef style="text-align: center;">JSON</th>
                <td mat-cell *matCellDef="let element; let i = index">
                  <button
                    mat-button
                    color="accent"
                    type="submit"
                    (click)="showJSON(element.id)"
                  >
                    <mat-icon><span class="material-icons">file_download</span></mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="RDF">
                <td></td>
                <th mat-header-cell *matHeaderCellDef style="text-align: center;">RDF</th>
                <td mat-cell *matCellDef="let element; let i = index">
                  <button
                    mat-button
                    color="accent"
                    type="submit"
                    (click)="showRDF(element.id)"
                  >
                    <mat-icon><span class="material-icons">file_download</span></mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </mat-card>
        </mat-card-content>
        <div class="modal-footer">
          <button
            mat-flat-button
            type="button"
            color="accent"
            class="btn btn-danger"
            (click)="cancel()"
          >
            Zatvori
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="jw-modal-background"></div>
